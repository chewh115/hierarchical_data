{% load mptt_tags %}

<h1>Welcome To Your Filetree</h1>


{% if files %}
<ul class='folders'>
{% recursetree files %}
<li>
{{node.name}}
{% if not node.is_leaf_node %}
<ul class='children'>
{{children}}
</ul>
{% endif %}
</li>
{% endrecursetree %}
</ul>

{% endif %}

<a href="{% url 'add_file' %}"><button>Add a new file</button></a>
